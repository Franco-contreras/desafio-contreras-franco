        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  </div>

  </header>

  <!-- Main -->
  <main class="main">
    <img class="fondo" src="imagenes/Hatsune-miku-index-gif.gif" alt="">
    <!-- Boton En vivo -->
    <section class="hero">
      <h1 class="animate__animated animate__bounce">Escucha tu musica anime favorita</h1>
      <a href="https://tenshiradio.blogspot.com/" target="_blank">En vivo </a>
    </section>



    <!--------------- Seccion de noticias------------------- -->
    <section class="noticias">
      <h2 class="animate__animated animate__bounce">Seccion de noticias</h2>

        <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">

          <a href="https://tenshiradio.blogspot.com/2021/05/saludos-de-artistas-internacionales.html" target="_blank">

        </div>
        <!------------------noticia 2 ------------------->
        <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
          <h3>9 años de una gran historia</h3>
          <a href="./Pages/sobre-nosotros.html"><img src="imagenes/9AÑOS.JPG" width="200 px" />
          </a>
        </div>
        <!-----------------noticia 3-------------------->
        <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">

          <iframe width="200" height="200" src="https://www.youtube.com/embed/q2SWV5xxtcQ" title="YouTube video player"
