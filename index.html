<body>

  <!-- header -->

    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div">
            <a class="navbar-brand" href="index.html">
              <img src="imagenes/tenshilogo.png" width="100px" height="100px" alt="logo de nuestra radio">
            </a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item m-5">
              <a class="nav-link active" aria-current="page" href="./index.html">inicio</a>
            </li>
            <li class="nav-item m-5">
              <a class="nav-link" href="./Pages/foro.html">foros</a>
            </li>
            <li class="nav-item m-5">

            </li>
            <li class="nav-item m-5">

            </li>
            <li class="nav-item m-5">

    </header>

    <!-- Main -->
    <main class="main">
      <img class="fondo" src="imagenes/Hatsune-miku-index-gif.gif" alt="fondo de la pagina">
      <!-- Boton En vivo -->
      <section class="hero">
        <h1 class="animate__animated animate__bounce">Escucha tu musica anime favorita</h1>
        <a href="https://tenshiradio.blogspot.com/" target="_blank">En vivo </a>
      </section>



      <!--------------- Seccion de noticias------------------- -->
      <section class="noticias">
        <h2 class="animate__animated animate__bounce">Seccion de noticias</h2>
        <div class="contenedor-noticias">
          <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <h3>Saludos de artistas internacionales</h3>
            <a href="https://tenshiradio.blogspot.com/2021/05/saludos-de-artistas-internacionales.html" target="_blank">
              <img src="./imagenes/saludosartistas.jpg" width="200px" alt="saludos de artistas internacionales" /> </a>
          </div>
          <!------------------noticia 2 ------------------->
          <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <h3>9 años de una gran historia</h3>
            <a href="./Pages/sobre-nosotros.html"><img src="./imagenes/9AÑOS.JPG" width="200 px"
                alt="9 años junto a vos" />
            </a>
          </div>
          <!-----------------noticia 3-------------------->
          <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <h3>opening del mes!!!!!!!!!!!</h3>
            <iframe width="200" height="200" src="https://www.youtube.com/embed/q2SWV5xxtcQ"

          </div>
        </div>

      </div>
      <div>
        <p>

        </p>
