<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi Radio</title>
  <link rel="shortcut icon" href="imagenes/tenshilogo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="Css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>
  <!------------------------- div contenedor -->
  <div class="grid-container">
    <!-- header -->
    <header class="header">

      <a href="index.html" class="logo-index">
        <img src="imagenes/tenshilogo.png" alt="radio logo" /></a>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="Pages/foro.html">Foro</a></li>
          <li><a href="Pages/saludos.html">Saludos</a></li>
          <li><a href="Pages/redes.html">Redes</a></li>
          <li><a href="Pages/sobre-nosotros.html">Sobre nosotros</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <img class="fondo" src="imagenes/Hatsune-miku-index-gif.gif" alt="">
      <!-- Boton En vivo -->
      <section class="hero">
        <h1 class="animate__animated animate__bounce">Escucha tu musica anime favorita</h1>
        <a href="https://tenshiradio.blogspot.com/" target="_blank">En vivo </a>
      </section>



      <!--------------- Seccion de noticias------------------- -->
      <section class="noticias">
        <h2 class="animate__animated animate__bounce">Seccion de noticias</h2>
        <div class="contenedor-noticias">
          <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <h3>Saludos de artistas internacionales</h3>
            <a href="https://tenshiradio.blogspot.com/2021/05/saludos-de-artistas-internacionales.html" target="_blank">
              <img src="imagenes/saludosartistas.jpg" width="200px" /> </a>
          </div>
          <!------------------noticia 2 ------------------->
          <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <h3>9 años de una gran historia</h3>
            <a href="./Pages/sobre-nosotros.html"><img src="imagenes/9AÑOS.JPG" width="200 px" />
            </a>
          </div>
          <!-----------------noticia 3-------------------->
          <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <h3>opening del mes!!!!!!!!!!!</h3>
            <iframe width="200" height="200" src="https://www.youtube.com/embed/q2SWV5xxtcQ"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>

      </section>
    </main>


    <!-- footer -->
    <footer class="footer">
      <a href="index.html" class="logo-footer">
        <img src="imagenes/tenshilogo.png" width="200px" alt="logo de radio " />
      </a>
      <div>
        <a href="#">
          <img src="imagenes/instagramlogo-2.jpg" alt="logo de instagram" /></a>
        <a href="#">
          <img src="imagenes/facebbokanimelogo.jpg" alt="logo de facebook" /></a>
        <a href="#">
          <img src="imagenes/twlogoanime.jpg" alt="logo de twitter" /></a>
      </div>
      <div>
        <p>
          Copyright 2022 - Todos los derechos reservados
        </p>
      </div>
    </footer>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
